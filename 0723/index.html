<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
		<div class="wrap">
            <div class="header">
                <h1>My Bucket List</h1>
            </div>
            <div class="main">
                <fieldset class="bucket">
                    <div class="checkbox">
                        <label for="a">Travel all around the world</label>
                        <input type="checkbox" id="a">
                    </div>

                    <div class="checkbox b">
                        <label for="b">Learn a new language</label>
                        <input type="checkbox" id="b" checked>
                    </div>
                    
                    <div class="checkbox">
                        <label for="c">Try a profession in a different field</label>
                        <input type="checkbox" id="c">
                    </div>
                    
                    <div class="checkbox">
                        <label for="d">Achieve your ideal weight</label>
                        <input type="checkbox" id="d">
                    </div>
                    
                    <div class="checkbox">
                        <label for="e">Run a marathon</label>
                        <input type="checkbox" id="e">
                    </div>
                </fieldset>
            </div>
        </div>
    </body>
</html>
