<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="./css/diary.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="max-width">
            <h1><a href="./">
                    <img class="logo" src="img/logo.svg" alt="두근두근 비밀일기">
                </a>
            </h1>
            <a class="btn-login" href="./login.html">로그인</a>
        </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <main>
        <img class="logo" src="img/logo.svg" alt="">
        <h2>
            <strong>회원가입</strong>
        </h2>
        <!-- form -->
        <form method="post">
            <div>
                <label for="user-email">이메일</label>
                <input id="user-email" type="email" required>
            </div>
            <div>
                <label for="user-pw">비밀번호</label>
                <input id="user-pw" type="password" required>
            </div>
            <div>
                <label for="user-nickname">닉네임</label>
                <input id="user-nickname" type="text" required>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <!-- //form -->
    </main>
    <!-- //main -->

    <!-- footer -->
    <footer>
        <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
    <!-- //footer -->
</body>
</html>
