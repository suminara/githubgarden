<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- https://tailwindcss.com/docs/flex -->
    <!-- https://tailwindcss.com/docs/width -->
    <!-- https://tailwindcss.com/docs/gap -->
    <div class="space-y-4">
        <!-- flex-wrap과 비교해보세요. -->
        <div class="flex border-4 border-red-500">
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
        </div>
        <div class="flex flex-col border-4 border-red-500">
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
        </div>
        <div class="flex flex-wrap border-4 border-red-500">
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
            <div class="border-2 p-2 border-sky-500">hello</div>
        </div>
        <!-- 
        justify-content: center        - justify-center
        justify-content: space-between - justify-between
        align-items: flex-start        - items-start
        align-items: center            - items-center
        align-self: auto               - self-auto
        align-slef: flex-start         - self-start
        align-slef: flex-end           - self-end
        flex: 1 1 0%                   - flex-1
        flex: 1 1 auto                 - flex-auto
        flex: 0 1 auto                 - flex-initial
        flex: none                     - flex-none
        -->
        <div class="flex w-72 h-72 bg-red-400 justify-center items-center">
            <div class="w-8 h-8 bg-sky-500"></div>
        </div>

        <div class="flex flex-row-reverse">
            <div class="border-2 p-2 border-sky-500">1</div>
            <div class="border-2 p-2 border-sky-500">2</div>
            <div class="border-2 p-2 border-sky-500">3</div>
        </div>
        <!-- 
            gap-px        gap: 1px;
            gap-x-px    column-gap: 1px;
            gap-1        gap: 0.25rem; /* 4px */
            -->
        <!-- 
            space-x-1 > margin-left: 0.25rem; /* 4px */
            space-y-1 > margin-top: 0.25rem; /* 4px */
        -->
        <div class="flex gap-6 flex-wrap">
            <div class="border-2 p-2 border-sky-500">1</div>
            <div class="border-2 p-2 border-sky-500">2</div>
            <div class="border-2 p-2 border-sky-500">3</div>
        </div>

        <div class="flex flex-wrap border-2 border-red-500">
            <div class="w-1/3 border-2 border-sky-500">1</div>
            <div class="w-2/3 border-2 border-sky-500">2</div>
            <div class="border-2 border-sky-500">3</div>
        </div>

        ```
    <!-- 접근성과 모바일 고려 -->
    <!-- https://tailwindcss.com/docs/responsive-design#targeting-a-breakpoint-range -->
    <!-- 
        max-sm    @media not all and (min-width: 640px) { ... }
        max-md    @media not all and (min-width: 768px) { ... }
        max-lg    @media not all and (min-width: 1024px) { ... }
        max-xl    @media not all and (min-width: 1280px) { ... }
        max-2xl    @media not all and (min-width: 1536px) { ... } 
    -->
```

    </div>
</body>
</html>
