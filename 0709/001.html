<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css card making</title>
    <link rel="stylesheet" href="001.css">
</head>
<body>
    <section>
        <div>
            <img class="backprop" src="ambercity.jpg" alt="">
            <img class="prop" src="amber.jpeg" alt="">
            <p class="name">
                Amber
            </p>
            <p class="desc">
                열정이 이끄는 곳으로!
            </p>
        </div>
        <div>
            <img class="backprop" src="wadecity.jpg" alt="">
            <img class="prop" src="wade.jpeg" alt="">
            <p class="name">
                Wade
            </p>
            <p class="desc">
                마음이 흘러가는 대로!
            </p>
        </div>
    </section>
</body>
</html>
