<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 위니브</title>
    <link rel="stylesheet" href="001.css">
</head>
<body>
    <article>
        <p class="greet">
            더 편리해진 위니브에 오신 것을 환영합니다.
        </p>
        <a class="login-button" href="#">
            <img src="weniv-logo.png" alt="위니브 로고">
            <p>로그인</p>
        </a>
        <div class="bottom-login">
            <div class="left-login">
                <img src="icon-lock.png" alt="아이디/비밀번호 찾기">
                <a href="#">아이디</a>
                <p>|</p>
                <a href="#">비밀번호찾기</a>
            </div>
            <div class="right-login">
                <img src="icon-user.png" alt="회원가입">
                <a href="#">회원가입</a>
            </div>
        </div>
    </article>
</body>
</html>
