<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 선택자</title>
    <style>
        li:first-child {
            color: red
        }
        li:last-child {
            color: green
        }
        li:nth-child(3n){
            color:blue
        }
        /* body의 직계자손은 last-child안됨 */
        div :nth-of-type(1) {
            color: red;
        }
        div :only-of-type {
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <strong>안녕하세요</strong>
    </div>
    <hr>
    <ol>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>
</body>
</html>
