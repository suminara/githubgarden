<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    [class^="box"] {
      width: 100px;
      height: 100px;
      background: rgba(141, 75, 246, 0.6);
      /* color: #fff; */
      line-height: 100px;
      text-align: center;

    }

    [class^="box"]:first-child {
      background: rgba(46, 111, 242, 0.6)
    }

    [class^="box"]:last-child {
      background: rgba(250, 128, 114, 0.5);
    }

    .container {
      background: skyblue;
    }

    .box1 {
      float: left;


    }

    .box2 {
      float: left;
    }

    .box3 {
      clear: left;
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="container">
    container
    <div class="box box1">A</div>
    <div class="box box2">B</div>
    <div class="box box3">C</div>
  </div>

</body>

</html>
